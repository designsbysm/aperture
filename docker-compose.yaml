version: '3.7'
services:
  authentication:
    build:
      context: .
      dockerfile: ./packages/service-auth/Dockerfile
    container_name: aperture-auth
    depends_on:
      - database
      - logger
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL}
      DOMAIN: ${DOCKER_DOMAIN}
    expose:
      - ${PORT_SERVICE_AUTHENTICATION}
    networks:
      - backend
    ports:
      - ${PORT_SERVICE_AUTHENTICATION}:${PORT_SERVICE_AUTHENTICATION}
    restart: unless-stopped

  client:
    build:
      args:
        API_URL: ${API_URL}
        FONTAWESOME_NPM_TOKEN: ${FONTAWESOME_NPM_TOKEN}
      context: .
      dockerfile: ./packages/client/Dockerfile
    container_name: aperture-client
    depends_on:
      - database
    environment:
      PORT_CLIENT: ${PORT_CLIENT}
    networks:
      - frontend
    ports:
      - ${PORT_CLIENT}:${PORT_CLIENT}
    restart: unless-stopped

  database:
    container_name: aperture-database
    command: ['-p', '${PORT_DATABASE}']
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      TZ: America/Phoenix
    image: postgres:15.3-alpine
    ports:
      - ${PORT_DATABASE}:${PORT_DATABASE}
    restart: unless-stopped
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d

  gateway:
    build:
      context: .
      dockerfile: ./packages/gateway/Dockerfile
    container_name: aperture-gateway
    depends_on:
      - authentication
      - logger
    environment:
      DOMAIN: ${DOCKER_DOMAIN}
    networks:
      - backend
      - frontend
    ports:
      - ${PORT_GATEWAY}:${PORT_GATEWAY}
    restart: unless-stopped

  logger:
    build:
      context: .
      dockerfile: ./packages/service-logger/Dockerfile
    container_name: aperture-logger
    depends_on:
      - database
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL}
      DOMAIN: ${DOCKER_DOMAIN}
    expose:
      - ${PORT_SERVICE_LOGGER}
    networks:
      - backend
    ports:
      - ${PORT_SERVICE_LOGGER}:${PORT_SERVICE_LOGGER}
    restart: unless-stopped

  migrations:
    command: ['--wait', 'up']
    container_name: aperture-migrations
    depends_on:
      - database
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL}
    image: ghcr.io/amacneil/dbmate
    volumes:
      - ./db:/db

  graphql:
    build:
      context: .
      dockerfile: ./packages/postgraphile/Dockerfile
    container_name: aperture-graphql
    depends_on:
      - database
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL}
      PORT_GRAPHQL: ${PORT_GRAPHQL}
    networks:
      - backend
    ports:
      - ${PORT_GRAPHQL}:${PORT_GRAPHQL}
    restart: unless-stopped

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
